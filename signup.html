<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link rel="stylesheet" href="assets/css/style.css" />
    <link rel="icon" href="assets/img/logo3.png" />
    <title>SignUp</title>
  </head>
  <body class="login-page">
    <div class="container mt-5">
      <div class="card login-container">
        <div class="card-body" style="padding: 0">
          <h2 class="text-center font-weight-bold">
            <br />
            <img src="assets/img/logo3.png" class="img-logo-login" />REGISTER
          </h2>
          <div class="container">
			<br/>
            <form role="form">
                <div class="col-12">
                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <label class="font-weight-bold">Number Identity</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-id-card"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control username"
                          placeholder="Input Your Identity Number"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <label class="font-weight-bold">Full Name</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-user"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control username"
                          placeholder="Input Your Full Name"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
					<div class="col-md-12">
                  <div class="row">
                    <div class="col-md-6 mb=4">
                      <label class="font-weight-bold">Username</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-user"></i
                          ></span>
                        </div>
                        <input
                          type="text"
                          class="form-control username"
                          placeholder="Input Your Username"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
					</div>
					  
					  <div class="col-md-6 mb=4">
                      <label class="font-weight-bold">Password</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-lock"></i
                          ></span>
                        </div>
                        <input
                          type="password"
                          class="form-control username"
                          placeholder="Input Your Password"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>
                    <div class="col-md-12 mb-4">
					<br/>
                      <label class="font-weight-bold">Email</label>
                      <div class="input-group">
                        <div class="input-group-prepend">
                          <span class="input-group-text"
                            ><i class="fa fa-envelope"></i
                          ></span>
                        </div>
                        <input
                          type="email"
                          class="form-control username"
                          placeholder="Input Your Email"
                          aria-label="Username"
                          aria-describedby="basic-addon1"
                        />
                      </div>
                    </div>

                    <div class="col-md-12 mt-4 mb-3">
                      <div class="d-flex justify-content-between">
                        <div class="text-left">
                          <a
                            href="login.html"
                            class="btn btn-md btn-danger nextBtn"
                          >
                          <i class="fa fa-arrow-left"></i
                          > Cancel
						  </a>
                        </div>
                      <div class="d-flex justify-content-between">
                        <div class="text-right">
                          <a
                            href="success-signup.html"
                            class="btn btn-md btn-success nextBtn"
                          >
                          Create <i class="fa fa-arrow-right"></i
                          > 
						  </a>
                        </div>
                      </div>
                    </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script>
      $(document).ready(function () {
        var navListItems = $("div.setup-panel div a"),
          allWells = $(".setup-content"),
          allNextBtn = $(".nextBtn");

        allWells.hide();

        navListItems.click(function (e) {
          e.preventDefault();
          var $target = $($(this).attr("href")),
            $item = $(this);

          if (!$item.hasClass("disabled")) {
            navListItems.removeClass("btn-warning").addClass("btn-default");
            $item.addClass("btn-warning");
            allWells.hide();
            $target.show();
            $target.find("input:eq(0)").focus();
          }
        });

        allNextBtn.click(function () {
          var curStep = $(this).closest(".setup-content"),
            curStepBtn = curStep.attr("id"),
            nextStepWizard = $(
              'div.setup-panel div a[href="#' + curStepBtn + '"]'
            )
              .parent()
              .next()
              .children("a"),
            curInputs = curStep.find("input[type='text'],input[type='url']"),
            isValid = true;

          $(".form-group").removeClass("has-error");
          for (var i = 0; i < curInputs.length; i++) {
            if (!curInputs[i].validity.valid) {
              isValid = false;
              $(curInputs[i]).closest(".form-group").addClass("has-error");
            }
          }

          if (isValid) nextStepWizard.removeAttr("disabled").trigger("click");
        });

        $("div.setup-panel div a.btn-warning").trigger("click");
      });
    </script>
  </body>
</html>
